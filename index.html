<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rat Pig Squid</title>
        <meta name="description" content="A fun new game based on rock-paper-scissors">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="mainBox">
            
            
            <h1>Rat Pig Squid</h1>
            <a href="#"><img src="rat-alive.png" alt="Rat Icon" width="200" height="200"></a>
            <a href="#"><img src="pig-alive.png" alt="Pig Icon" width="200" height="200"></a>
            <a href="#"><img src="squid-alive.png" width="200" height="200"></a>
            <p>Choose your animal.</p>
            
            <div id="rules">
                <h2>Rules</h2>
                <p class="rule">
                    <span class="rat animal">Rat</span> nibbles <span class="squid animal">Squid's</span> soft gelatenous body
                <img src="rat-alive.png" alt="Rat Alive Icon" width="30" height="30"><img src="squid-dead.png" width="30" height="30">
                </p>
                <p class="rule">
                Fat <span class="pig animal">Pig</span> crushes little <span class="rat animal">Rat</span> <img src="pig-alive.png" alt="Rat Alive Icon" width="30" height="30"><img src="rat-dead.png" width="30" height="30">
                </p>
                <p class="rule">
                    <span class="animal squid">Squid</span> strangles <span class="pig animal">Pig</span> with his tentacles. <img src="squid-alive.png" alt="Squid Alive Icon" width="30" height="30"><img src="pig-dead.png" alt="Pig Dead Icon" width="30" height="30">
                </p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
