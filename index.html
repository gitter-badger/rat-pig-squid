<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rat Pig Squid</title>
        <meta name="description" content="A fun new game based on rock-paper-scissors">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="mainBox">
            <h1 id="nojs">JavaScript is required to play this game.</h1>
            <h1>Rat Pig Squid</h1>
            <div id="clickBox">
                <span class="rat animal"><a href="#rat"><img src="rat-alive.svg" alt="Rat Icon" width="200" height="200"></a></span>
                <span class="pig animal"><a href="#pig"><img src="pig-alive.svg" alt="Pig Icon" width="200" height="200"></a></span>
                <span class="squid animal"><a href="#squid"><img src="squid-alive.svg" alt="Squid Icon" width="200" height="200"></a></span>
                <p>To play: click your animal above.</p>
            </div>
            <progress>
            </progress>
            <div id="rules">
                <h2>Rules</h2>
                <p class="rule">
                    <span class="rat animal">Rat</span> nibbles <span class="squid animal">Squid's</span> soft gelatenous body
                <img src="rat-alive.svg" alt="Rat Alive Icon" width="30" height="30"><img src="squid-dead.svg" width="30" height="30">
                </p>
                <p class="rule">
                Fat <span class="pig animal">Pig</span> crushes little <span class="rat animal">Rat</span> <img src="pig-alive.svg" alt="Rat Alive Icon" width="30" height="30"><img src="rat-dead.svg" width="30" height="30">
                </p>
                <p class="rule">
                    <span class="animal squid">Squid</span> strangles <span class="pig animal">Pig</span> with his tentacles. <img src="squid-alive.svg" alt="Squid Alive Icon" width="30" height="30"><img src="pig-dead.svg" alt="Pig Dead Icon" width="30" height="30">
                </p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
